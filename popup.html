<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>qrl</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      text-align: center;
      margin: 0;
    }
    #qrcode {
      cursor: pointer;
      margin: 0 auto 15px;
      display: inline-block;
      padding: 10px;
      background: white;
      border-radius: 8px;
    }
    #qrcode canvas {
      display: block;
    }
    .instruction {
      font-size: 12px;
      color: #666;
      margin-bottom: 10px;
    }
    .copy-url {
      font-size: 12px;
      color: #0066cc;
      text-decoration: none;
      cursor: pointer;
    }
    .copy-url:hover {
      text-decoration: underline;
    }
    .message {
      font-size: 12px;
      color: #00aa00;
      margin-top: 10px;
      height: 16px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div id="qrcode"></div>
  <div class="instruction">click qr to copy image</div>
  <a class="copy-url" id="copyUrl">or click here to copy url</a>
  <div class="message" id="message"></div>
  
  <script src="qrcode.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
